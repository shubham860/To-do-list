<!doctype html>
<html lang="en">
  <head>
    <title>To-do-list</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" type="text/css" href="others\css\stylesheet.css">
    <link rel="icon" href="others\images\favicon.png" type="image/gif" sizes="16x16">

    </head>
     <body>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-5 col-md-offset-1" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1500">
              <h1 style="margin-top:110px;margin-left:30px"><img src="others\images\tick.png" alt="tick"><b> Todo List</b></h1>
              <div class="jumbotron">
                <input type="text" placeholder="Enter Your Task..."  class="input"   id="ip">

                  <button type="button" onclick="list()" class="btn btn-primary" id ="btn1" style="height:13%;width:17%;">ADD</button>

                   <button type = "button" onclick="refresh()" class="btn btn-danger" style="height:10%;width:98%;margin-top:6px;">DELETE</button>
                   <hr style="color:white;margin-right:25px;"/>
               <div>
                 <ol type="text/javascript" id="todolist" style="color:white;height:300px;" >
                 </ol>
               </div>
             </div>
        </div>
      </div>
      </div>

<!--External javascript-->
   <script type="text/javascript"  src="others\js\script.js"></script>
    </body>
</html>
